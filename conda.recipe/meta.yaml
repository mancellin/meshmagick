{% set data = load_setuptools()%}
package:
  name: meshmagick
  version: {{data.get('version')}}

source:
  path: ../

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    # - vtk >=7
    - numpy

build:
  entry_points:
    - meshmagick = meshmagick:main

about:
  home: {{data.get('url')}}
  license: {{data.get('license')}}
  license_file: LICENCE
  summary: {{data.get('description')}}
